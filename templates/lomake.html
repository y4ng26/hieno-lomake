<!DOCTYPE html>
<html>
<head>
    <title>Nimigeneraattori</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f9f2;
            text-align: center;
            padding: 50px;
            color: #4a6b3b;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 2px 10px rgba(122, 193, 67, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            color: #5a8f3d;
            margin-bottom: 25px;
            font-weight: 600;
        }
        input[type="text"] {
            padding: 12px;
            border: 1px solid #c8e6c9;
            border-radius: 6px;
            font-size: 16px;
            width: 70%;
            margin: 15px 0;
            transition: border 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #7ac143;
        }
        button {
            background-color: #7ac143;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        button:hover {
            background-color: #5a8f3d;
        }
        .info-text {
            color: #78909c;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nimigeneraattori</h1>
        
        <form action="/vastaus" method="GET">
            <input type="text" name="nimi" placeholder="Syötä nimesi" required>
            <br>
            <button type="submit">Generoi</button>
        </form>
        
        <p class="info-text">Syötä nimesi saadaksesi tuplaversion siitä</p>
    </div>
</body>
</html>
