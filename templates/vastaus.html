<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vastaus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e8f5e9; /* Vaalea vihreä tausta */
        }
        .timer-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 20px auto;
        }
        .timer-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #a5d6a7; /* Pastellinvihreä */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: #2e7d32;
            position: absolute;
            animation: rotate 5s linear infinite;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .timer-circle.done {
            background-color: #66bb6a; /* Muuttuu kirkkaammaksi lopussa */
            color: white;
        }
    </style>
</head>
<body>
    <h2>Hei, {{ nimi }}!</h2>

    <div class="timer-container">
        <div class="timer-circle" id="timer">5</div>
    </div>

    <script>
        let count = 5;
        let timerElement = document.getElementById('timer');
        
        let countdown = setInterval(() => {
            count--;
            timerElement.textContent = count;
            
            if (count <= 0) {
                clearInterval(countdown);
                timerElement.textContent = "⏳✨";
                timerElement.classList.add("done");
            }
        }, 1000);
    </script>
</body>
</html>
