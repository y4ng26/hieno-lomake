<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vastaus</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f5f9f2;
            color: #4a6b3b;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        
        h2 {
            color: #5a8f3d;
            margin-bottom: 30px;
        }
        
        /* Onnenpy√∂r√§n s√§√§nn√∂t */
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 40px auto;
            z-index: 10;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #e8f5e9 0% 16.6%,
                #c8e6c9 16.6% 33.3%,
                #a5d6a7 33.3% 50%,
                #81c784 50% 66.6%,
                #66bb6a 66.6% 83.3%,
                #4caf50 83.3% 100%
            );
            position: relative;
            box-shadow: 0 0 20px rgba(122, 193, 67, 0.3);
            transition: transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            transform: rotate(0deg);
            cursor: pointer;
        }
        
        .wheel-pointer {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff5722;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 20;
        }
        
        .wheel-section {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .result-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #e8f5e9;
            border-radius: 10px;
            display: inline-block;
            max-width: 80%;
            position: relative;
            z-index: 10;
        }
        
        .result {
            font-size: 28px;
            font-weight: bold;
            color: #2e7d32;
            margin: 10px 0;
        }
        
        .congrats {
            font-size: 20px;
            color: #5a8f3d;
            margin-top: 15px;
        }
        
        #back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #7ac143;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.3s;
            position: relative;
            z-index: 10;
        }
        
        #back-link:hover {
            background-color: #5a8f3d;
        }
        
        .spinning-text {
            margin-top: 20px;
            font-style: italic;
            color: #78909c;
            position: relative;
            z-index: 10;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>
    <h2>Hei, {{ nimi }}!</h2>
    
    <div class="wheel-container">
        <div class="wheel-pointer"></div>
        <div class="wheel" id="wheel">
            <div class="wheel-section" style="transform: rotate(30deg)">üéÅ</div>
            <div class="wheel-section" style="transform: rotate(90deg)">üçÄ</div>
            <div class="wheel-section" style="transform: rotate(150deg)">üíé</div>
            <div class="wheel-section" style="transform: rotate(210deg)">üéâ</div>
            <div class="wheel-section" style="transform: rotate(270deg)">üåü</div>
            <div class="wheel-section" style="transform: rotate(330deg)">üèÜ</div>
        </div>
    </div>
    
    <p class="spinning-text">Klikkaa onnenpy√∂r√§√§ py√∂r√§ytt√§√§ksesi sit√§!</p>
    
    <div class="result-container" id="result" style="display: none;">
        <div class="result" id="prize-result"></div>
        <div class="congrats" id="congrats-message"></div>
    </div>
    
    <a href="/" id="back-link">üîÑ Takaisin alkuun</a>
    
    <!-- Lis√§tty canvas serpenttiinej√§ varten -->
    <canvas id="confetti-canvas"></canvas>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const wheel = document.getElementById('wheel');
        const resultContainer = document.getElementById('result');
        const prizeResult = document.getElementById('prize-result');
        const congratsMessage = document.getElementById('congrats-message');
        
        const prizes = [
            { emoji: "üéÅ", name: "Palkinto 1", message: "Voitit pienen yll√§tyksen!" },
            { emoji: "üçÄ", name: "Onnenpalkinto", message: "OMG! L√∂ysit neliapilan!" },
            { emoji: "üíé", name: "J√§ttipotti", message: "HELL YEAHHHHH! Voitit timantin!" },
            { emoji: "üéâ", name: "Juhlapalkinto", message: "PARTY PARTY YEAHH!" },
            { emoji: "üåü", name: "T√§htipalkinto", message: "WOAH! Olet t√§hti!" },
            { emoji: "üèÜ", name: "P√§√§palkinto", message: "Mahtavaa! Voitit kultamitalin!" }
        ];
        
        let canSpin = true;
        
        function fireConfetti() {
            // Vihre√§ teema serpenttiineihin
            const colors = ['#a5d6a7', '#81c784', '#66bb6a', '#4caf50', '#7ac143'];
            
            confetti({
                particleCount: 150,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: colors
            });
            
            confetti({
                particleCount: 150,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: colors
            });
            
            // Lis√§√§ satunnaisia serpenttiinej√§ koko ruudulle
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    confetti({
                        particleCount: 50,
                        spread: 100,
                        origin: { y: 0.6 },
                        colors: colors,
                        scalar: 1.2
                    });
                }, i * 300);
            }
        }
        
        wheel.addEventListener('click', () => {
            if (!canSpin) return;
            
            canSpin = false;
            resultContainer.style.display = 'none';
            
            // Satunnainen py√∂r√§ytys (5-10 kierrosta + satunnainen loppukulma)
            const spinDegrees = 1800 + Math.floor(Math.random() * 1800);
            const finalRotation = spinDegrees % 360;
            const prizeIndex = Math.floor((360 - finalRotation) / 60) % 6;
            
            wheel.style.transform = `rotate(${spinDegrees}deg)`;
            
            setTimeout(() => {
                const prize = prizes[prizeIndex];
                prizeResult.innerHTML = `${prize.emoji} ${prize.name}`;
                congratsMessage.textContent = `${prize.message} ${prize.emoji}`;
                resultContainer.style.display = 'inline-block';
                
                // Laukaistaan serpenttiinit voiton yhteydess√§
                fireConfetti();
                
                canSpin = true;
            }, 5000);
        });
    </script>
</body>
</html>
